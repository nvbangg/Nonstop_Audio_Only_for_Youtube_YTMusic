<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Nonstop Audio Only</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup">
      <div class="header">
        <img src="../icon.png" alt="Icon" />
        <h1>Nonstop & Audio Only for Youtube YTMusic</h1>
      </div>
      <div class="option">
        <span>Audio only for this tab</span>
        <label class="switch">
          <input type="checkbox" id="tab-toggle" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="settings">
        <div class="settings-header" id="settings-toggle">
          <span>Default Settings</span>
          <svg width="16" height="16" viewBox="0 0 16 16">
            <path
              d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </div>
        <div id="settings-content" class="collapsed">
          <div class="option">
            <span>Audio only on YouTube</span>
            <label class="switch">
              <input type="checkbox" name="youtube_video" class="setting" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="option">
            <span>Audio only on YouTube Music</span>
            <label class="switch">
              <input
                type="checkbox"
                name="youtube_music_video"
                class="setting"
              />
              <span class="slider"></span>
            </label>
          </div>
          <div class="option">
            <span>Nonstop on YouTube</span>
            <label class="switch">
              <input type="checkbox" name="youtube_nonstop" class="setting" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="option">
            <span>Nonstop on YouTube Music</span>
            <label class="switch">
              <input
                type="checkbox"
                name="youtube_music_nonstop"
                class="setting"
              />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="footer-row">
        <a
          class="footer"
          href="https://github.com/nvbangg/Nonstop_Audio_Only_for_Youtube_YTMusic"
          target="_blank"
          >üè† Homepage</a
        >
        <a
          class="footer"
          href="https://chromewebstore.google.com/detail/nonstop-audio-only-for-yo/bobdimbkbnkabpfhdfbddjoppiohcodi/reviews"
          target="_blank"
          >‚≠ê Review</a
        >
        <a
          class="footer"
          href="https://nvbangg.github.io/#donate"
          target="_blank"
          >‚ù§Ô∏è Donate</a
        >
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
